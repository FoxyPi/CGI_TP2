<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<style>
    input{
        border: none;
        text-align: center;
    }

    button{
        margin: 10px;
    }
</style>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vNormal;

uniform mat4 mModel;
uniform mat4 mView;
uniform mat4 mProjection;

varying vec4 fColor;

void main(){
    gl_Position = mProjection * mView * mModel * vPosition;
    fColor = vNormal;
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;
void main() {
    gl_FragColor = fColor;
}
</script>
<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="Objects/cube.js"></script>
<script type="text/javascript" src="Objects/bunny-data.js"></script>
<script type="text/javascript" src="Objects/bunny.js"></script>
<script type="text/javascript" src="Objects/cylinder.js"></script>
<script type="text/javascript" src="Objects/sphere.js"></script>
<script type="text/javascript" src="Objects/torus.js"></script>
<script type="text/javascript" src="Superquadric.js"></script>
<script type="text/javascript" src="main.js"></script>

</head>
<body style = "overflow: hidden;">
    <title>3D Projection</title>
    <canvas id="gl-canvas" width="512" height="512">
        Oops... your browser doesn't support the HTML5 canvas element"
    </canvas>
    <br>
    <button id = "cubeButton">Draw Cube</button>
    <button id = "cylinderButton">Draw Cylinder</button>
    <button id = "sphereButton">Draw Sphere</button>
    <button id = "bunnyButton">Draw Bunny</button>
    <button id = "torusButton">Draw Torus</button>

    <br>
    <br>
    <!-- TAB LINKS -->
    <div class = "tab">
        <button id = "orthoButton" class="tablinks" 
                    onclick="openTab(event,'orthographic')">Orthographic Projection</button>
 
        <button id = "axonButton" class="tablinks" 
                    onclick="openTab(event,'axonometric')">Axonometric Projection</button>

        <button id = "obliqueButton" class="tablinks" 
                    onclick="openTab(event,'oblique')">Oblique Projection</button>
        
        <button id = "perspectiveButton" class="tablinks" 
                    onclick="openTab(event,'perspective')">Perspective Projection</button>
        <button id = "superquadricButton" class = "tablinks"
                    onclick="openTab(event,'superquadricButton')">Superquadric</button>
    </div>

    <br>
    <!-- TAB CONTENT -->
    <div id = "orthographic" style ="display: none;" class = "tabcontent">
        <p><button id="mainElevation">Front Elevation</button></p>
        <p><button id="plan">Plan</button></p>
        <p><button id="rightElevation">Right Side Elevation</button></p>      
    </div>

    <div id = "axonometric" style ="display: none;" class = "tabcontent">
        <p><button id = "isometric">Isometric</button></p>
        <p><button id = "dimetric">Dimetric</button></p>    
        <p><button id = "trimetric">Trimetric</button></p>        
        <p><button id = "freeAxon">Free Mode</button> <span id = "activeFreeAxonTag">Inactive</span></p>
        <p>Gamma:<input type="range" disabled id = "gammaSlider" min = "-180" max = "180" step = "0.001"><input type="text" id="gammaDisplay" value="0" size="3" readonly> Degrees</p>   
        <p>Theta:<input type="range" disabled id = "thetaSlider" min = "-180" max = "180" step = "0.001"><input type="text" id="thetaDisplay" value="0" size="3" readonly> Degrees</p>
    </div>

    <div id = "oblique" style ="display: none;" class = "tabcontent">
        <p><button id = "cavalier">Cavalier</button></p>
        <p><button id = "cabinet">Cabinet</button></p>        
        <p><button id = "freeOblique">Free Mode</button> <span id = "activeFreeObliqueTag">Inactive</span></p>  
        <p>l:<input type="range" disabled id = "lSlider" min = "0" max = "1" step = "0.001"> <input type="text" id="lDisplay" value="0" size="3" readonly></p>
        <p>Alpha:<input type="range" disabled id = "alphaObliqueSlider" min = "-180" max = "180" step = "0.001"><input type="text" id="alphaDisplayOblique" value="0" size="3" readonly> Degrees</p>  
    </div>

    <div id = "perspective" style ="display: none;" class = "tabcontent">
        <p>d:<input type="range" id = "dSlider" min = "0.01" max = "5" step = "0.001"> <input type="text" id="dDisplay" value="1" size="3" readonly></p>
    </div>
</body></html>
