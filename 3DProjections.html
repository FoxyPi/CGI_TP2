<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vNormal;

uniform mat4 mModel;
uniform mat4 mView;
uniform mat4 mProjection;

varying vec4 fColor;

void main(){
    gl_Position = mProjection * mView * mModel * vPosition;
    fColor = abs(vNormal);
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;
void main() {
    gl_FragColor = fColor;
}
</script>
<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
<script type="text/javascript" src="Common/MV.js"></script>
<script type="text/javascript" src="Objects/cube.js"></script>
<script type="text/javascript" src="Objects/bunny-data.js"></script>
<script type="text/javascript" src="Objects/bunny.js"></script>
<script type="text/javascript" src="Objects/cylinder.js"></script>
<script type="text/javascript" src="Objects/sphere.js"></script>
<script type="text/javascript" src="Objects/torus.js"></script>
<script type="text/javascript" src="main.js"></script>

</head>
<body>
    <title>3D Projection</title>
    <canvas id="gl-canvas" width="512" height="512">
        Oops... your browser doesn't support the HTML5 canvas element"
    </canvas>

    <button id = "torusButton">Draw Torus</button>

    <br>
    <br>

                    onclick="openTab(event,'orthographic')">Orthographic Projection</button>

                    onclick="openTab(event,'axonometric')">Axonometric Projection</button>

                    onclick="openTab(event,'oblique')">Oblique Projection</button>

    <br>
    <!-- TAB CONTENT -->

        <p><button id="mainElevation">Front Elevation</button></p>

    </div>

        <p><button id = "cabinet">Cabinet</button></p>

    </div>

    <div id = "perspective" style ="display: none;" class = "tabcontent">
        perspective
    </div>
    

    <br>
    <input type="range" id = "rySlider" min = "-180" max = "180" step = "0.01"/>
</body></html>
